<!DOCTYPE html>
<html>
    <head><title> My Family Book.</title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
      <center>
      <h1>
          My Family Book.
      </h1>
      <img id="family_member_image" src="MY FAMILY's FAMILY BOOK.png"
           <br> </Br>
      <h4 id="family_member_name"></h4> 
     <button  onclick="update()" >Next</button>
     <script>
         var images =[
         "https://image.shutterstock.com/image-photo/thank-you-visiting-sign-vintage-260nw-280180634.jpg",
         "https://us.123rf.com/450wm/kinokotagawa/kinokotagawa1712/kinokotagawa171200465/91961518-mom-wearing-short-sleeve-clothes-is-pointing.jpg?ver=6",
         "https://png.pngtree.com/png-clipart/20201113/ourlarge/pngtree-cute-baby-clipart-png-image_2423961.jpg",
         "https://image.shutterstock.com/image-vector/cute-kid-teen-boy-show-260nw-1509139481.jpg",
         "https://www.seekpng.com/png/detail/215-2159654_daddy-clipart-clip-art-pic-of-father.png"
         ];

         var names = ["Dad","Mom", "Brother","Me","Dad"];
            var i = 0;
            function update()
            {
                i++;
                var numbers_of_family_member_in_array = 4
                if(i > numbers_of_family_member_in_array )
                {
                    i = 0;
                }
                var updatedImage = images[i];
                var updatedName  = names[i];
                document.getElementById("family_member_image").src = updatedImage;
                document.getElementById("family_member_name").innerHTML = updatedName;
            }
     </script>
  </body>
</center>
    </html>
